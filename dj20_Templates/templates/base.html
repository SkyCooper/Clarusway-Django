<!--? static, kullanmak için bu komut ile aktif hale getirmek gerekli -->
{% load static %}

<!--* html uzantılı sayfalarda  çift tırnak " " kullanmak gerekiyor, tek tırnak ' ' hata verbiliyor. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--?  bootstarp kullanmak için: getbootstrap.com adresinden CSS ve SCRIPT cdn linklerini base.html'e kopyalamak gerekiyor.  1-CSS cdn linki-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!--? static, root directory içindeki static klasörü altındaki main.css çalışır ve yazılar mavi olur. -->
    <!-- bunu kullanmak için settings.py içine;
        STATICFILES_DIRS = [
        BASE_DIR / 'static'
        ] 
        eklemek gerekir. -->

    <!--todo, açılış bloğu -->
    {% block link %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    {% endblock link %}
    <!--todo, kapanış bloğu -->

    <!-- artık bu bloklar arasında yazılan yerler değişken olarak kullanılabilir
    yani base.html çağırılırsa title Documents olarak yazar,
    fakat bundan inherit edilerek hazırlanan students/index.html çağırılırsa Index Home yazar.-->
    <title>
        {% block title %}
        Documents
        {% endblock title %}
    </title>

</head>

<body>
    <!-- böyle olursa bundan inherit edilen bütün heryerde aynı şekilde yazar.  -->
    <p>Welcome my site</p>


    {% block body %}
    <h1>Hello this is BASE.html homepage..</h1>
    <p>Yazı mavi renk çünkü, root'daki static klasörü içindeki main.css bağlı</p>
    {% endblock body %}

    <!-- ?  bootstarp kullanmak için: getbootstrap.com adresinden CSS ve SCRIPT cdn linklerini base.html'e kopyalamak gerekiyor. 2-SCRIPT cdn linki -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
