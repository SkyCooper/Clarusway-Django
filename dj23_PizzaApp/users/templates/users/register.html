{% extends 'pizzas/base.html' %}

        <h2>Registration</h2>
    </div>
    <div class="p-4 d-flex align-items-center ">

        <!--? submit olduktan sonra action'daki endpointe gidecek -->

            {{ form }}

        </form>
    </div>
</div>

{% endblock container %}
