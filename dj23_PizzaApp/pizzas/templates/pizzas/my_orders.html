{% extends 'pizzas/base.html' %}
{% block container %}


<div class="d-flex flex-column justify-content-center mx-auto mt-5 col-md-6">

    <div class="alert alert-warning text-center p-1">
        <!--? kim sipari≈ü verdiyese onun username bilgisi gelsin diye -->
        <h1>{{user.username | upper}}'s Orders</h1>
    </div>

    {% for order in orders %}
    <div class="card m-2 shadow p-2">
        <div class="row g-0 d-flex justify-content-between">

            <div class="col-md-1 d-flex align-items-center">
                <!--? image ul i√ßin = order.pizza.image.url -->
                <img src="{{order.pizza.image.url}}" style=" border-radius: 50%; width: 60px; height: 60px" alt="...">
            </div>

            <div class="col-md-5 d-flex justify-content-start flex-fill">

                <div class="card-body">
                    <p class="card-title"><strong>Pizza:</strong> {{order.pizza}} üçï <strong>Size:</strong>
                        {{order.size}} üçï <strong>Q :</strong> {{order.quantity}} </p>
                </div>

            </div>
            <div class="col-md-2 d-flex align-items-center rounded">

                <!--? update ve delete i≈ülemleri i√ßin gerekli butonlar, mantƒ±k hepsinde aynƒ± bir link ile y√∂nlendirme yapƒ±lƒ±yor, o url gidince bir view √ßalƒ±≈üƒ±yor, o view'da gerekli i≈ülemleri yapƒ±yor. -->

                <!--todo, belirli bir order update/delete olacaƒüƒ±ndan url ile birlikte id de g√∂nderilir. -->

                <a href="{% url 'update_orders' order.id %}"> <button class=" btn btn-warning me-2">Update</button></a>
                <a href="{% url 'delete_orders' order.id %}"><button class=" btn btn-danger me-2">Delete</button></a>

            </div>
        </div>
    </div>
    {% endfor %}

</div>


{% endblock container %}
